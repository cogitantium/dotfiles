# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=âš¡
instance=1
interval=30


# Date Time
#
[time]
label=
command=date '+%d-%m-%Y %H:%M:%S'
# +%Y-%m-%d %H:%M:%S'
interval=1
